<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="body">
    <section class="play-game">
      <button type="button" class="my-button-color">
        Random<br />color for ball
      </button>
      <button type="button" class="my-button-under">⏬</button>
      <button type="button" class="my-button-left">⏪</button>
      <button type="button" class="my-button-right">⏩</button>
      <button type="button" class="my-button-top">⏫</button>
      <button type="button" class="my-button-color-bg">
        Random<br />color for bg
      </button>
      <button type="button" class="my-button-color-stars">
        Add/Remove<br />stars
      </button>
      <div class="container-for-ball">
        <div class="balls"></div>
        <div class="rocket">🚀</div>
      </div>
    </section>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
